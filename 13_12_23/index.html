<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="_variable.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- <script src="https://cdn.usebootstrap.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
    <title>Boostrap </title>
    <style>
        img {
            overflow: hidden;
            height: 450px;

        }

        .pr {
            height: 100px;

            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="pr cr_width">

    </div>
    <h1 class="m-3">Carousel</h1>

    <div id="carouselExample" class="carousel slide">


        <div class="carousel-inner">

            <div class="carousel-item  active ">
                <img src="https://cdn.pixabay.com/photo/2023/11/06/02/16/butterfly-8368603_640.jpg"
                    class="d-block w-100 " alt="...">
            </div>
            <div class="carousel-item   ">
                <img src="https://cdn.pixabay.com/photo/2023/08/01/20/42/wasp-8163788_640.jpg" class="d-block w-100"
                    alt="slider image">
            </div>
            <div class="carousel-item  ">
                <img src="https://cdn.pixabay.com/photo/2023/11/21/07/02/girl-8402582_640.jpg" class="d-block w-100"
                    alt="...">
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>

        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"> </span>

        </button>
    </div>
    <br>
    <h1 class="m-3">Auto Carousel</h1>

    <br>
    <div class="c ">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item   active">
                    <img src="https://cdn.pixabay.com/photo/2023/11/06/02/16/butterfly-8368603_640.jpg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item  ">
                    <img src="https://cdn.pixabay.com/photo/2023/08/01/20/42/wasp-8163788_640.jpg" class="d-block w-100"
                        alt="...">
                </div>
                <div class="carousel-item  ">
                    <img src="https://cdn.pixabay.com/photo/2023/11/21/07/02/girl-8402582_640.jpg" class="d-block w-100"
                        alt="...">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
